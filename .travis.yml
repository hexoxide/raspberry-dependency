language: generic

sudo: required

env:
  global:
    - TRAVIS=true
    - CODECOV_TOKEN="cb217982-9953-497d-bae4-2f183caf4385"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
script:
  - bash -c 'shopt -s globstar; shellcheck *.sh'
after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  mkdir -p coverage &&
  kcov coverage install-dependencies.sh &&
  bash <(curl -s https://codecov.io/bash)

